language: scala

scala:
  - 2.11.8

jdk:
  - oraclejdk8

script:
  - sbt test

before_deploy:
  - pip install --user release-manager==0.2.0

deploy:
  skip_cleanup: true
  provider: script
  script: ./.travis/deploy.sh $TRAVIS_TAG
  on:
    tags: true
    condition: '"$(.travis/is_release_tag.sh $TRAVIS_TAG)" == "" && $? == 0'

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
